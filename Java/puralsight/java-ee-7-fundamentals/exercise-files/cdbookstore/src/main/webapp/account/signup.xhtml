<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/scaffold/template.xhtml">

    <ui:define name="title">Signup</ui:define>

    <ui:define name="message">Sign up</ui:define>

    <ui:define name="body">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h:form id="form" class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="inputLogin" class="col-sm-4 control-label" value="Login"/>

                        <div class="col-sm-8">
                            <h:inputText class="form-control" id="inputLogin" value="#{accountBean.user.login}"
                                         label="Login" style="display:block;width:177px"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputPassword1" class="col-sm-4 control-label" value="Password"/>

                        <div class="col-sm-8">
                            <p:password id="inputPassword1" value="#{accountBean.password1}" feedback="true"
                                        inline="false"
                                        match="inputPassword2" required="true" label="Password 1"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputDate" class="col-sm-4 control-label" value="Date of birth"/>

                        <div class="col-sm-8">
                            <p:calendar id="inputDate" value="#{accountBean.user.dateOfBirth}" showOn="button" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <h:commandButton class="btn btn-default" value="Sign up" action="#{accountBean.doSignup}"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-md-3"></div>
        </div>


    </ui:define>

</ui:composition>
